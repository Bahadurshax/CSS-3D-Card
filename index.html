<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Card Hover Effect</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="card">
        <div class="card-inner"></div>
        <h1 class="card-title">
            Black <br> Panther <br>
            <span class="sub-title">Wakanda Forever</span>
        </h1>
        <img class="panther-img" src="images/black_panther.png" alt="black panther image" draggable="false">
    </div>

</body>
</html>
